apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-node-3-pvc
  namespace: shortify
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-node-3
  namespace: shortify
spec:
  serviceName: redis-node-3
  replicas: 1
  selector:
    matchLabels:
      app: redis-node-3
      role: redis-cluster
  template:
    metadata:
      labels:
        app: redis-node-3
        role: redis-cluster
        redis-role: master
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        ports:
        - containerPort: 6379
          name: redis
        - containerPort: 16379
          name: cluster
        command:
        - redis-server
        - --cluster-enabled
        - "yes"
        - --cluster-config-file
        - /data/nodes.conf
        - --cluster-node-timeout
        - "5000"
        - --appendonly
        - "yes"
        - --port
        - "6379"
        - --bind
        - "0.0.0.0"
        - --protected-mode
        - "no"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-node-3-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis-node-3
  namespace: shortify
spec:
  type: ClusterIP
  selector:
    app: redis-node-3
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  - port: 16379
    targetPort: 16379
    protocol: TCP
    name: cluster

