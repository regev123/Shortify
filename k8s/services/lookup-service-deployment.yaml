apiVersion: apps/v1
kind: Deployment
metadata:
  name: lookup-service
  namespace: shortify
  labels:
    app: lookup-service
spec:
  replicas: 5  # Start with 5 instances (handles most traffic)
  selector:
    matchLabels:
      app: lookup-service
  template:
    metadata:
      labels:
        app: lookup-service
    spec:
      containers:
      - name: lookup-service
        image: shortify/lookup-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: SERVER_PORT
          value: "8082"
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgresql-primary:5432/shortify"
        - name: SPRING_DATASOURCE_USERNAME
          value: "postgres"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: postgres-password
        - name: SPRING_DATASOURCE_READ_REPLICAS
          valueFrom:
            configMapKeyRef:
              name: shortify-config
              key: DB_REPLICAS
        - name: SPRING_DATA_REDIS_CLUSTER_NODES
          valueFrom:
            configMapKeyRef:
              name: shortify-config
              key: REDIS_CLUSTER_NODES
        - name: SPRING_DATA_REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: shortify-config
              key: REDIS_HOST
        - name: SPRING_DATA_REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: shortify-config
              key: REDIS_PORT
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: shortify-config
              key: KAFKA_BOOTSTRAP_SERVERS
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8082
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: lookup-service
  namespace: shortify
spec:
  type: ClusterIP
  selector:
    app: lookup-service
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: http

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lookup-service-hpa
  namespace: shortify
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lookup-service
  minReplicas: 5
  maxReplicas: 20  # Can scale up to 20 instances for high traffic
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 3
        periodSeconds: 30
      selectPolicy: Max

